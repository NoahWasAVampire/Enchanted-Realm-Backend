<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>web app</title>
</head>
<body>
<main>
    <label>Name:</label>
    <input type="text" id="name-input">
    <label>Password:</label>
    <input type="text" id="password-input">
    <label>Confirm Password:</label>
    <input type="text" id="confirm-password-input">
    <button id="add-user-btn">Add User</button>
    <button id="login-user-btn">Login User</button>

    <br><br><br>
    <div>
        <input placeholder="search by name" id="search-input">
        <button id="search-btn">Search</button>
    </div>

    <table id="table">
        <thead>
        <th>u_id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Highscore</th>
        <th>Delete</th>
        <th>Edit</th>
        </thead>
        <tbody></tbody>
    </table>

    <section hidden id="update-row">
        <label>Name:</label>
        <input type="text" id="update-name-input">
        <button id="update-row-btn">Update</button>
    </section>
</main>
<script src="index.js"></script>
</body>
</html>
